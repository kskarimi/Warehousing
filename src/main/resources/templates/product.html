<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>WareHousing</title>
</head>
<link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
<style>
    .custom-nav{
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 30px;
    }
</style>
<body>
<section class="my-5">
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <nav class="nav navbar-dark bg-dark custom-nav">
                    <a href="/" class="navbar-brand">Home</a>
                    <a href="/inventory" class="navbar-brand">Inventory</a>
                    <a href="/product" class="navbar-brand">Product</a>
                </nav>
                <h2>Upload product data</h2>
                <p th:text="${message}" th:if="${error == null and message != null}" class="alert alert-primary"></p>
                <p th:text="${error}" th:if=" ${error != null }" class="alert alert-danger"></p>
                <form method="post" th:action="@{/upload}" enctype="multipart/form-data">
                    <div class="form-group">
                        <input type="file" name="file" class="form-control-file">
                        <input type="hidden" name="fileType" value="product">
                    </div>
                    <div style="margin-top: 10px;margin-bottom: 10px">
                        <button type="submit" style="width: 80px;" class="btn btn-primary">Upload</button>
                        <button type="button" style="width: 80px;" onclick="showProducts()" class="btn btn-primary">Show</button>
                    </div>
                </form>
                <div>
                    <table id="productTableId" class="table">
                        <thead>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}" type="application/javascript"></script>
<script>
    function showProducts(){
        $.ajax({
            url:"/product",
            type:'post',
            data:{},
            success: function (result){
                if (result){
                    let json = JSON.parse(result);
                    let product = json['products'];
                    let tbody = '<tbody><tr>\n' +
                        '<th scope="col">#</th>\n' +
                        '<th scope="col">name</th>\n' +
                        '</tr>';
                    for (let i=0 ; i< product.length;i++){
                        tbody += '<tr><th scope="row">'+i+'</th>'+
                            '<td>'+product[i].name+'</td>' +
                            '</tr>';
                    }
                    tbody += '</tbody>';
                    $('#productTableId tr').remove();
                    $('#productTableId').append(tbody);
                }else{
                    $('#productTableId tr').remove();
                }
            } ,
            error: function (result){
                console.log(result)
            }
        });
    }
</script>
</html>
